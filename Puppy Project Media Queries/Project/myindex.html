<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Poppuy Lovers</title>

        <link rel="stylesheet" href="CSS/mystyle.css">
	</head>
	<body>
		<header class="Blue-bg">
			<h1>Puppy lovers page</h1>
		</header>

		<!-- Banner start here! -->
		<section>
			<div class="Banner">
				<img src="./images/images/banner-puppies.jpg" alt="Banner Poppuy" />
			</div>
        </section>

			<!-- Banner end here! -->

			<!-- 3 puppy container start here! -->

            <section class="container flex upper-puppies">

			<div class="First-puppy">
				<img src="./images/images/puppy-1.jpg" alt="Firstpuppy" />
			</div>

			<div class="Missing-puppy">
			<p class="Missing-text">Missing Puppies Here!</p>
			</div>

			<div class="Second-puppy">
				<img src="./images/images/puppy-2.jpg" alt="Secondpuppy" />
			</div>
		</section>
		<!-- 3 puppy container end here! -->

		<!-- More text start here! -->

		<div class="More-puppy-text">
			<h1>More Puppies</h1>
		</div>
		<!-- More text end here! -->

		<!-- 2 puppy container start here! -->

		<section class="container flex bottom-puppies">
			<div class="Third-puppy">
				<img src="./images/images/puppy-3.jpg" alt="Thirdpuppy" />
			</div>

			<div class="Fourth-puppy">
				<img src="./images/images/puppy-4.jpg" alt="Fourthpuppy" />
			</div>
		</section>

		<!-- 2 puppy container end here! -->

		<!-- Footer start here! -->

		<footer class="Blue-bg">
			<h1>Created By {eyoel}</h1>
		</footer>

		<!-- Footer end here! -->
	</body>
</html>
